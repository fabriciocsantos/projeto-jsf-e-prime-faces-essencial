<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Tela de Login</title>

	<h:outputStylesheet library="algaworks" name="estiloLogin.css" />
</h:head>
<h:body>

	<h:form id="formLogin">

		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="algaworks" name="carregando.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		
		<p:messages autoUpdate="true" showSummary="true" showDetail="true" ></p:messages>
		
		<p:panelGrid columns="1" styleClass="login-panel">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" value="#{perfilUsuarioBean.login}"
				required="true">
				<p:ajax
					listener="#{perfilUsuarioBean.verificarDisponibilidadeLogin}"
					event="change" process="@this" partialSubmit="true" />
			</p:inputText>

			<p:outputLabel value="Senha" for="senha" />
			<p:inputText id="senha" value="#{perfilUsuarioBean.senha}"
				required="true" />
			<p:commandButton value="Login"
				action="#{perfilUsuarioBean.cadastrar}" />
		</p:panelGrid>
	
		<p:messages id="messages" />
		
		<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
		<p:growl id="growl" showSummary="true" showDetail="false">
				<p:autoUpdate />
		</p:growl>
		
	</h:form>
	
</h:body>
</html>
